<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat tabel</title>
</head>
<body>

    <table border="1" width="430" cellpadding="10" cellspacing="12">
        <tr>
            <td rowspan="2">baris 1 kolom 1</td>
            <td>baris 1 kolom 2</td>
            <td>baris 1 kolom 3</td>

        </tr>

        <tr>
            
            <td colspan="2" align="center">baris 2 kolom 2</td>
            
        </tr>
    </table>

    <table border="1">
        <caption>Data mahasiswa</caption>
        <tr>
            <th rowspan="2">NO</th>
            <th rowspan="2">NAMA</th>
            <th rowspan="2">NIM</th>
            <th rowspan="2">KELAS</th>
            <th colspan="2">NILAI</th>
        </tr>

        <tr>
            <th>UTS</th>
            <th>UAS</th>
        </tr>
    </table>
    
</body>
</html>
